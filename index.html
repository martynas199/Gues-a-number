<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Gues a number</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css?family=Mukta:700" rel="stylesheet">
</head>
<body>
    
    </head>
    
    <body>

        <section class="cont">

                <h1>Number guessing game</h1>
                
                <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you
                    if your guess was too high or too low.</p>
                
                <br>
                
                <h2><span class="remainingGuesses">10</span>
                    attempts left.</h2>
                <div class="form">
                    <label for="guessField"> </label><input type="text" id="guessField file" class="guessField" placeholder="Enter a guess:">
                    <input type="submit" value="Submit guess" class="guessSubmit">
                </div>
                
                <div class="resultParas">
                    <p class="guesses"></p>
                    <p class="lastResult"></p>
                    <!-- <p class="lucky"></p> -->
                    <p class="lowOrHi"></p>
                </div>

            </section>
<script src="main.js"></script>
</body>
</html>
